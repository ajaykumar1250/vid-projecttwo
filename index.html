<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earthquake Map</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body> 
  <h1>Earthquake Map (2024–2025)</h1>
  <!-- Map Controls -->
<div id="map-controls">
    <button id="basemap-toggle">🗺 Base Map & Overlays</button>
    <div id="basemap-menu" class="hidden">
      <label><input type="radio" name="basemap" value="streets" checked /> Streets</label><br/>
      <label><input type="radio" name="basemap" value="satellite" /> Satellite</label><br/>
      <label><input type="radio" name="basemap" value="dark" /> Dark</label><br/>
    </div>
    <!-- Map Legend Button -->
<button id="legend-toggle">📘 Map Legend</button>
<div id="legend-box" class="hidden">
  <h4>Legend</h4>

  <div><strong>Color → Magnitude</strong></div>
  <div><span class="legend-circle small green"></span> Mag &lt; 4.0</div>
  <div><span class="legend-circle small yellow"></span> Mag 4.0 - 4.9</div>
  <div><span class="legend-circle small orange"></span> Mag 5.0 - 5.9</div>
  <div><span class="legend-circle small red"></span> Mag ≥ 6.0</div>

  <br/>

  <div><strong>Size → Depth</strong></div>
  <div><span class="legend-circle depth4"></span> Depth ≤ 10 km</div>
  <div><span class="legend-circle depth6"></span> Depth 11–30 km</div>
  <div><span class="legend-circle depth8"></span> Depth 31–70 km</div>
  <div><span class="legend-circle depth10"></span> Depth 71–300 km</div>
  <div><span class="legend-circle depth12"></span> Depth &gt; 300 km</div>
</div>

<!-- Advanced Search Button -->
<button id="advanced-search-toggle">🔍 Advanced Search</button>

<div id="advanced-search-panel" class="hidden">
  <div id="search-panel-header">
    <span>Advanced Search</span>
    <button id="close-search-panel">❌</button>
  </div>

  <input type="text" id="country-input" placeholder="Enter country name..." autocomplete="off" />
  <div id="suggestions"></div>
  <button id="country-search-btn">Search</button>
  <button id="clear-search-btn">Clear</button>

  <div id="mini-map-container" class="hidden">
    <div id="mini-map"></div>
  </div>
</div>





  </div>
  
  <div id="map"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
